<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="SpaceX.html"> <img src="https://cdn.areademembros.com/files/instancia_1851/editor/XGV6ruZ9zEINrDQSTFdF1hINl7DKitsftuoU7Hgq.png">.</a>
        <a href="Spaceships.html">| The Spaceships |</a>
        <a href="Hire.html"> | Hire Us |</a>
    </header>
    <hr>

    <section>
        <div>
            <h1>Hire Us Now</h1>
            <p>Leave a message to request one of our services and we will get back to you as soon as possible</p>
        </div>
        <div>
            <form action="">
                <div>
                    <label for="q">Nome:</label>
                    <input type="text" id="q" name="q" required>
                    <label for="email"> - Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>

                <div>
                    <label for="spaceships">Spaceship:</label>
                    <select name="spaceships" id="spaceships">
                        <option value="falcon9">Facon 9</option>
                        <option value="fh">Falcon Heavy</option>
                    </select>

                    | Types of Service:
                    <input list="serv" name="list">
                    <datalist id="serv">
                        <option value="Service 01"></option>
                        <option value="Service 02"></option>
                        <option value="Service 03"></option>
                        <option value="Service 04"></option>
                    </datalist>
                </div>
                <br>

                <div>
                    <input type="submit" value="Send a message">
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
