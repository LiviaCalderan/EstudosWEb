<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
    
        <label for="q">Nome: </label>
        <input type="text" name="q" id="q" required placeholder="João"> 
        <br><br>

        <label for="e">Email: </label>
        <input type="email" name="e" id="e" required placeholder="joão1234@gmail.com">
        <label for="p"> - Senha: </label>
        <input type="password" id="p" name="p"> 
        <br><br>

        <div>
            <label for="d">Data de Nascimeto</label>
            <input type="date" name="d" id="d">
            <label for="file"> - Foto: </label>
            <input type="file" name="file" id="file">
        </div>
        <br>
        
        <div>
            <label for="nacionalidade">Nacionalidade: </label>
            <select name="nacionalidade" id="nacionalidade">
                <option value="russian">Russo(a)</option>
                <option value="american">Americano(a)</option>
                <option value="chinese">Chines(a)</option>
                <option value="brazilian">Brasileiro(a)</option>
            </select>    
            <label for="gender"> - Genero:</label>
                F<input type="radio" id="feminino">
                M <input type="radio" id="masculino">
        </div>
        <br>

        <div>
            Suas Principais Qualidades: <br>

            <label for="int">Inteligência</label>
            <input type="checkbox" id="int" name="int"> |
            <label for="res">Resiliência</label>
            <input type="checkbox" id="res" name="res"> |
            <label for="Pf"> Prepato Físico</label>
            <input type="checkbox" id="pf" name="Pf"> |
            <label for="ed">Educação</label>
            <input type="checkbox" name="ed" id="ed">
        </div>
        <br>

        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você quer ser astronauta?"></textarea>
        </div>
        <br>

        <div>
            <input type="submit" value="Enviar Cadastro">
        </div>
    </form>
</body>
</html>
